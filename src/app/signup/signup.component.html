<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="4" size-md="7" size="12">

        <ion-card>
          <ion-card-header>
            <ion-icon name="chatbox-ellipses-outline" size="large"></ion-icon>
            <ion-card-subtitle>
            </ion-card-subtitle>
            <ion-card-title>Join Twitter today</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form class="form" (submit)="onSubmit()" [formGroup]="form">

              <ion-input label-placement="floating" fill="outline" label="Enter your Username" formControlName="username" errorText="{{errorMessage.username.message}}" required></ion-input>
              <ion-input label-placement="floating" fill="outline" label="Enter your email" formControlName="email" errorText="{{errorMessage.email.message}}" required></ion-input>
              <ion-input label-placement="floating" fill="outline" label="Enter Password" formControlName="password" required errorText="{{errorMessage.password.message}}">
              </ion-input>
              <ion-input label-placement="floating" fill="outline" label="Retype Password" formControlName="confirmpassword" required errorText="{{errorMessage.confirmpassword.message}}"></ion-input>

              <ion-button fill="outline" expand="block" type="submit">Sign Up</ion-button>
            </form>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
